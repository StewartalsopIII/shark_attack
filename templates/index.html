<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Parallax Scene</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes swim {
            0% { transform: translateX(0); }
            50% { transform: translateX(30px); }
            100% { transform: translateX(0); }
        }
        .swim {
            animation: swim 5s ease-in-out infinite;
        }
        .parallax-layer {
            will-change: transform;
        }
    </style>
</head>
<body class="bg-blue-900 text-white min-h-screen overflow-x-hidden">
    <div id="parallax-container" class="relative min-h-[300vh]">
        <!-- Background Layer -->
        <div class="parallax-layer absolute inset-0" data-speed="0.1">
            <div class="absolute inset-0 bg-gradient-to-b from-blue-500 to-blue-900"></div>
        </div>

        <!-- Distant Fish Layer -->
        <div class="parallax-layer absolute inset-0" data-speed="0.3">
            <svg class="absolute top-1/4 left-1/4 w-8 h-8 text-gray-400 swim" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 19c-3.868 0-7-3.132-7-7s3.132-7 7-7 7 3.132 7 7-3.132 7-7 7zm3.707-8.707l-4-4a.999.999 0 00-1.414 0l-4 4a.999.999 0 101.414 1.414L11 8.414V15a1 1 0 102 0V8.414l3.293 3.293a.997.997 0 001.414 0 .999.999 0 000-1.414z"/>
            </svg>
            <svg class="absolute top-3/4 right-1/3 w-6 h-6 text-gray-500 swim" viewBox="0 0 24 24" fill="currentColor" style="animation-delay: -2s;">
                <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 19c-3.868 0-7-3.132-7-7s3.132-7 7-7 7 3.132 7 7-3.132 7-7 7zm3.707-8.707l-4-4a.999.999 0 00-1.414 0l-4 4a.999.999 0 101.414 1.414L11 8.414V15a1 1 0 102 0V8.414l3.293 3.293a.997.997 0 001.414 0 .999.999 0 000-1.414z"/>
            </svg>
        </div>

        <!-- Bubbles Layer -->
        <div class="parallax-layer absolute inset-0" data-speed="0.5">
            <div class="absolute top-1/2 left-1/4 w-4 h-4 bg-white rounded-full opacity-50 float"></div>
            <div class="absolute top-1/3 right-1/3 w-6 h-6 bg-white rounded-full opacity-30 float" style="animation-delay: -1s;"></div>
            <div class="absolute bottom-1/4 left-1/2 w-3 h-3 bg-white rounded-full opacity-40 float" style="animation-delay: -2s;"></div>
        </div>

        <!-- Foreground Fish Layer -->
        <div class="parallax-layer absolute inset-0" data-speed="0.7">
            <svg class="absolute top-1/2 left-1/3 w-12 h-12 text-orange-500 swim" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 19c-3.868 0-7-3.132-7-7s3.132-7 7-7 7 3.132 7 7-3.132 7-7 7zm3.707-8.707l-4-4a.999.999 0 00-1.414 0l-4 4a.999.999 0 101.414 1.414L11 8.414V15a1 1 0 102 0V8.414l3.293 3.293a.997.997 0 001.414 0 .999.999 0 000-1.414z"/>
            </svg>
        </div>

        <!-- Content Layer -->
        <div class="relative z-10">
            <div class="min-h-screen flex items-center justify-center">
                <h1 class="text-4xl font-bold">Welcome to the Deep Blue</h1>
            </div>
            <div class="min-h-screen flex items-center justify-center">
                <p class="text-2xl">Explore the wonders of the ocean</p>
            </div>
            <div class="min-h-screen flex items-center justify-center">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Dive Deeper
                </button>
            </div>
        </div>
    </div>

    <script>
        const parallaxContainer = document.getElementById('parallax-container');
        const parallaxLayers = document.querySelectorAll('.parallax-layer');

        function updateParallax() {
            const scrollY = window.scrollY;
            parallaxLayers.forEach(layer => {
                const speed = layer.getAttribute('data-speed');
                const yPos = -(scrollY * speed);
                layer.style.transform = `translateY(${yPos}px)`;
            });
        }

        window.addEventListener('scroll', updateParallax);
        updateParallax();
    </script>
</body>
</html>
